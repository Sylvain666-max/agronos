{% load static %}
<link rel="stylesheet" href="{% static 'css/styles1.css'%}">

<footer class="footer-premium py-5">
  <div class="container">
    <!-- Ligne principale : copyright + boutons -->
    <div class="row align-items-center">
      <!-- Copyright -->
      <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        <p class="mb-0 text-white fw-semibold">
          © {{ now|default:2025 }} AgroPlateforme. Tous droits réservés.
        </p>
      </div>

      <!-- Liens / Boutons -->
      <div class="col-md-6 text-center text-md-end">
        <a href="/mentions-legales/" class="btn btn-outline-light btn-sm me-2 mb-2">Mentions légales</a>
        <a href="/contact/" class="btn btn-light btn-sm mb-2">Contact</a>

        {% if user.is_authenticated %}
          <a href="{% url 'users:logout' %}" class="btn btn-warning btn-sm mb-2">Se déconnecter</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="btn btn-success btn-sm mb-2">Se connecter</a>
        {% endif %}
      </div>
    </div>

    <!-- Ligne des icônes sociales -->
    <div class="row mt-4">
      <div class="col text-center">
        <a href="#" class="social-icon mx-2">
          <img src="{% static 'img/tic-tac.png' %}" alt="Logo" class="social-logo">
        </a>
        <a href="#" class="social-icon mx-2">
          <img src="{% static 'img/facebook.png' %}" alt="Facebook" class="social-logo">
        </a>
        <a href="#" class="social-icon mx-2">
          <img src="{% static 'img/instagram.png' %}" alt="Instagram" class="social-logo">
        </a>
        <a href="https://www.whatsapp.com" target="_blank" class="social-icon mx-2">
          <img src="{% static 'img/whatsapp.png' %}" alt="WhatsApp" class="social-logo">
        </a>
      </div>
    </div>
  </div>
</footer>
